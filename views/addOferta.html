{% extends "base.html" %}

{% block titulo %} Añadir Oferta {% endblock %}

{% block contenido_principal %}
<h2>Añadir Oferta</h2>


<form class="form-horizontal" method="post" action="/oferta/agregar" >


    <div class="form-group">
        <label class="control-label col-sm-2" for="titulo">Titulo:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="titulo"
                   placeholder="Sarten" required="true" />
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="detalles">Detalles:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="detalles"
                   placeholder="De 20 centimetros de diametro" required="true" />
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="precio">Precio (€):</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" name="precio"
                   placeholder="2.50" required="true" />
        </div>
    </div>


    <div class="form-group">
        <label class="control-label col-sm-2" for="destacar">Destacar:</label>
        <div class="col-sm-10">
            <input type="checkbox" name="destacar" value="true">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Añadir</button>
        </div>
    </div>

</form>
{% endblock %}
